<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-8 font-semibold">Welcome to my <span
                class="font-bold , text-blue-500">Baap-Er-Bank</span>!!!</h2>
    </header>
    <main>
        <section class="bg-green-200 w-5/6 mx-auto mt-8 pb-4">
            <main>
                <h3 class="m-4 font-semibold text-2xl text-blue-800">Please Login</h3>
                <div class="mb-" action="">
                    <input id="user-email" class="border-2 border-gray-400 rounded block w-3/4 m-4 px-2" type="email"
                        name="" id="" placeholder="enter your email">

                    <input id="user-password" class="border-2 border-gray-400 rounded block w-3/4 m-4 px-2"
                        type="password" name="" id="" placeholder="Password">

                    <button id="login-submit"
                        class="bg-yellow-400 border-2 border-gray-400 rounded block m-4 font-semibold text-white py-1 px-9">Login</button>
                </div>
            </main>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
