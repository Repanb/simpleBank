<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your account details</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-8 font-semibold">Welcome to your <span
                class="font-bold , text-blue-500">account page</span></h2>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-green-300 p-4 rounded">
                    <h3 class="text-3xl">deposite</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">000</span></h4>
                </div>
                <div class='bg-blue-300 p-4 rounded'>
                    <h3 class="text-3xl">withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">000</span></h4>
                </div>
                <div class="bg-yellow-300 p-4 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">123435</span></h4>
                </div>
            </div>
        </section>

        <!-- input field for Balance -->
        <section class="mt-4">
            <div class=" grid grid-cols-2 gap-4">
                <div class="mt-4 bg-red-100 p-4">
                    <h5 class="font-semibold text-2xl pl-2">Please deposite</h5>

                    <input class="border-2 border-gray-400 rounded block w-2/3 m-4 px-2" type="number" name=""
                        id="deposite-input" placeholder="$ Amount you want to deposite">

                    <button id="deposite-submit"
                        class="bg-yellow-500 border-2 border-gray-400 rounded block m-4 font-semibold text-white py-1 px-9">Deposite</button>
                </div>


                <div class="mt-4 bg-purple-200 p-4">
                    <h5 class="font-semibold text-2xl pl-2">Please withdraw</h5>

                    <input class="border-2 border-gray-400 rounded block w-2/3 m-4 px-2" type="number" name=""
                        id="withdraw-input" placeholder="$ Amount you want to withdrow">

                    <button id="withdraw-submit"
                        class="bg-yellow-500 border-2 border-gray-400 rounded block m-4 font-semibold text-white py-1 px-9">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/account.js"></script>
</body>

</html>
